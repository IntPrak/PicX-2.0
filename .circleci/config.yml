version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17

jobs:
  build:
    executor: node-executor
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Debug Files After Checkout
          command: ls -la ~/project
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Verify Vite Installation
          command: npx vite --version
      - run:
          name: Build Project
          command: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - dist  # Ensure this matches your Vite output folder


  deploy:
    executor: node-executor
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Verify Build Files Before Deploy
          command: ls -la build/ || echo "Build folder not found!"  # âœ… Debugging step
      - run:
          name: Deploy to EC2
          command: |
            scp -o StrictHostKeyChecking=no -r build/* ec2-user@44.203.66.201:/var/www/html

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build



