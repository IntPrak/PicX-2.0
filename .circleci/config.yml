version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17  # ✅ Updated image

jobs:
  build:
    executor: node-executor
    working_directory: ~/project  # ✅ Set working directory
    steps:
      - checkout
      - run:
          name: Check Files
          command: ls -la  # ✅ Debugging step to check files
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build project
          command: npm run build
      - persist_to_workspace:
          root: ~/project  # ✅ Ensure workspace is correct
          paths:
            - build

  deploy:
    executor: node-executor
    working_directory: ~/project  # ✅ Set working directory
    steps:
      - checkout
      - attach_workspace:
          at: ~/project  # ✅ Attach to the correct path
      - add_ssh_keys:
          fingerprints:
            - "SHA256:q6IqW+A5//boOJzD4pEJ8clSiTiDfpdW7FrBSNzsfOQ"  # Replace with your actual SSH fingerprint
      - run:
          name: Check Files Before Deploy
          command: ls -la  # ✅ Debugging step to check build files
      - run:
          name: Deploy to EC2
          command: |
            scp -o StrictHostKeyChecking=no -r build/* ec2-user@44.203.66.201:/var/www/html

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build


